<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title> App Pesquisa Endereço </title>
		<meta name="description" content="App Pesquisar Endereço por CEP">
		<meta name="keywords" content="App, Pesquisa, CEP, Endereço, por CEP">
		<meta name="author" content="KallSnake">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="shortcut icon" href="img/location.png">
	</head>


	<body>

		
		<header>

			<div class="container text-center">

				<div class="mt-5 h1">

					<h3> App Pesquisar Endereço por CEP </h3>

				</div>

		    </div>

		</header>
		

		<div class="container mt-5">


			<div class="row form-group">

				<div class="col-sm-3">

					<input type="text" class="form-control" placeholder="CEP" onblur="getDadosEnderecoPorCEP(this.value)"/>

				</div>

				<div class="col-sm-9">

					<input type="text" class="form-control" placeholder="Endereço" id="endereco" readonly />

				</div>

			</div>


			<div class="row form-group">

				<div class="col-sm-6">

					<input type="text" class="form-control" placeholder="Bairro" id="bairro" readonly />

				</div>

				<div class="col-sm-4">

					<input type="text" class="form-control" placeholder="Cidade" id="cidade" readonly />

				</div>

				<div class="col-sm-2">

					<input type="text" class="form-control" placeholder="UF" id="uf" readonly />

				</div>

			</div>


			<div class="col-sm"></div>

				<a href="index.html" class="btn btn-info"> Nova pesquisa? </a>

			</div>


		</div>


		<!-- INICIO FOOTER -->
	    <footer>
	      
				<div class="container text-center text-dark mt-5">
				  
				  <strong> 
	  
				  <p> &copy;2019. Alguns direitos reservados. <a href="https://kallsnake.github.io" class="nav-link"> Por: Kall Snake </a> </p>

				</div>
	  
		</footer>
		<!-- FIM FOOTER -->



		<script src="js/app.js"></script>



	</body>


</html>
